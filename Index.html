<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dosé Café</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdfaf6;
      color: #333;
    }
    header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      letter-spacing: 2px;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 10px #000;
    }
    .section {
      padding: 40px;
      text-align: center;
    }
    .btn {
      padding: 15px 30px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    Dosé Café
  </header>
  <div class="hero">
    Welcome to Dosé
  </div>
  <div class="section">
    <h2>Our Menu</h2>
    <p>Explore our carefully crafted selection of coffee, drinks, and bites.</p>
    <a href="#menu" class="btn">View Menu</a>
  </div>
  <div class="section">
    <h2>Order Now</h2>
    <p>Place your order directly via WhatsApp.</p>
    <a class="btn" href="https://wa.me/201234567890" target="_blank">Order on WhatsApp</a>
  </div>
</body>
</html>
